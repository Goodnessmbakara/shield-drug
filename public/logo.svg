<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#shieldGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Shield shape -->
  <path d="M100 30 L140 50 L140 120 C140 150 100 170 100 170 C100 170 60 150 60 120 L60 50 Z" 
        fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
  
  <!-- Medical cross -->
  <rect x="85" y="70" width="30" height="8" rx="4" fill="url(#crossGradient)" filter="url(#glow)"/>
  <rect x="96" y="59" width="8" height="30" rx="4" fill="url(#crossGradient)" filter="url(#glow)"/>
  
  <!-- Blockchain nodes -->
  <circle cx="70" cy="80" r="4" fill="#F59E0B" opacity="0.8"/>
  <circle cx="130" cy="80" r="4" fill="#F59E0B" opacity="0.8"/>
  <circle cx="70" cy="120" r="4" fill="#F59E0B" opacity="0.8"/>
  <circle cx="130" cy="120" r="4" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Connecting lines -->
  <line x1="74" y1="80" x2="126" y2="80" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
  <line x1="74" y1="120" x2="126" y2="120" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="84" x2="70" y2="116" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="84" x2="130" y2="116" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
  
  <!-- DrugShield text -->
  <text x="100" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    DrugShield
  </text>
  
  <!-- Safety indicator dots -->
  <circle cx="85" cy="140" r="2" fill="#10B981"/>
  <circle cx="95" cy="140" r="2" fill="#10B981"/>
  <circle cx="105" cy="140" r="2" fill="#10B981"/>
  <circle cx="115" cy="140" r="2" fill="#10B981"/>
</svg> 